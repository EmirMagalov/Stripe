{%extends 'djangostripe/base.html'%}
{%load static%}
{%block body%}

<div class="womensfon">
    <img src="{%static 'img/womensfon.jpg'%}" style="width:926px;" alt="">
</div>
    
<div class="container">
    {%for i in cloth%}
    <a href="{%url 'slug' i.slug%}">
    <div class="card">
        <img src="{{i.img.url}}" style="width:100%" alt="">
        <div class="name">{{i.name}}</div>
        <div class="price">{{i.price}}$</div>
    </div>
        </a>
    {%endfor%}
</div>

{%endblock%}
